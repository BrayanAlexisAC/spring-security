spring.application.name=Spring_Security_Demo

# Security properties from environment variables
spring.security.user.name=${APP_JAVA_USERNAME}
spring.security.user.password=${APP_JAVA_PASSWORD}

# You can add other security properties that should come from env variables
# spring.security.some.property=${ENV_VARIABLE:default_value}

# Database connection properties
spring.datasource.url=jdbc:mysql://${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

# HikariCP connection pool properties
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
